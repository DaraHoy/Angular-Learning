<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Materia Rental</title>
</head>
<body ng-app="carRental">
    <!--  Nav  -->
     <nav>
        <div class="nav-wrapper blue-grey darken-4">
          <a href="#" class="brand-logo center yellow-text">CHUNKING EXPRESS</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" >Reservations</a></li>
            <li><a href="#" >Cars & Service</a></li>
          </ul>
        </div>
      </nav>
    <!--  Display  -->
    <div class="container-fluid">
        <div class="col s12">
            <img src="http://heliang.net/wp-content/uploads/2017/10/Self-Drive-Car-Rentals-in-Thailand.jpg" alt="" class="responsive-img">
        </div>
    </div>
    <!--  Select  -->
    <div ng-controller="RentalController" class="container">
        <div class="row">
            <div class="col s12">
                <div ng-controller="RentalController as store" class="center">
                    <h4>Catch a lift</h4>
                    <p>Choose a car:</p>
                    <div class="container-fluid">
                          <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a href="#test-swipe-1">Test 1</a></li>
    <li class="tab col s3"><a class="active" href="#test-swipe-2">Test 2</a></li>
    <li class="tab col s3"><a href="#test-swipe-3">Test 3</a></li>
  </ul>
  <div id="test-swipe-1" class="col s12 blue">Test 1</div>
  <div id="test-swipe-2" class="col s12 red">Test 2</div>
  <div id="test-swipe-3" class="col s12 green">Test 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Gallery  -->



    <!-- Materialize Javascript + jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script type="text/javascript" src="../app/app.js"></script>
</body>
</html>

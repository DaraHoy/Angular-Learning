<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Chunking Express</title>
</head>

<body ng-app="carRental">
    <!--  Nav  -->
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo center yellow-text">CHUNKING EXPRESS</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Cars & Service</a></li>
            </ul>
        </div>
    </nav>
    <!--  Display  -->
    <div class="container-fluid">
        <div class="col s12">
            <img src="http://heliang.net/wp-content/uploads/2017/10/Self-Drive-Car-Rentals-in-Thailand.jpg" alt="" class="responsive-img">
        </div>
    </div>
    <!--  Select  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col s12">
                <div ng-controller="RentalController as store" class="center">
                    <h4 class="flow-text">Total Available: {{store.info.available}}</h4>
                    <div class="divider"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <!--  tabs  -->
                            <ul id="tabs" class="tabs">
                                <li class="tab col s4"><a class="active" href="#tab-1">Compact</a></li>
                                <li class="tab col s4"><a href="#tab-2">SUV</a></li>
                                <li class="tab col s4"><a href="#tab-3">Luxury</a></li>
                            </ul>
                        </div>
                        <!--  Gallery  -->
                        <div class="row">
                            <div id="tab-1" class="col s12 m12">
                                <!-- refactored to use ng-include tab htm files in /views -->
                                <div ng-include="'../views/tab1.htm'"></div>
                            </div>
                            <div id="tab-2" class="col s12 m12">
                                <div ng-include="'../views/tab2.htm'"></div>
                            </div>
                            <div id="tab-3" class="col s12 m12">
                                <div ng-include="'../views/tab3.htm'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize Javascript + jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script type="text/javascript" src="../app/app.js"></script>
</body>

</html>
